<h4>{{title}}</h4>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
	{{ upload_form.non_form_errors.as_ul }}
	{{ upload_form }}
    <p><input type="submit" value="Upload" /></p>
</form>
<p><strong>Press generate after uploading data or editting anything before attempting to download results in excel.</strong></p>
{% if log %}
<div id="message">
	{{log|safe}}
</div>
{% endif %}
